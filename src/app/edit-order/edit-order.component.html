<div class="container">
    <p>edit Oders!</p>
    <form #edit="ngForm" (ngSubmit)="editOrder(edit)">
        <div class="form-group">
            <input type="text" class="form-control" ngModel id="name" name="name" #name="ngModel"
                [(ngModel)]="selectedOrder.name">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" ngModel id="phone" name="phone" #phone="ngModel"
                [(ngModel)]="selectedOrder.phone">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" ngModel id="item" name="item" #item="ngModel"
                [(ngModel)]="selectedOrder.item">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" ngModel id="status" name="status" #status="ngModel"
                [(ngModel)]="selectedOrder.status">
        </div>
        <div>
            <ng-multiselect-dropdown ngModel id="foods" name="foods" #foods="ngModel"
                [placeholder]="'custom placeholder'" [settings]="dropdownSettings" [data]="dropdownList"
                [(ngModel)]="selectedItems">
            </ng-multiselect-dropdown>
        </div><br>
        <div class="form-group">
            <input type="text" class="form-control" ngModel id="branch" name="branch" #branch="ngModel"
                [(ngModel)]="selectedOrder.branch.id">
        </div>

        <button type="submit" class="btn btn-primary">Update</button>
    </form>
</div>
