<div class="container">
    <h3>add-Order !</h3>
    <form #add="ngForm" (ngSubmit)="addOrder(add)">
        <div class="form-group">
            <input type="text" class="form-control" ngModel id="name" name="name" #name="ngModel"
                placeholder="Enter name">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" ngModel id="phone" name="phone" #phone="ngModel"
                placeholder="Enter phone">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" ngModel id="item" name="item" #item="ngModel"
                placeholder="Enter item">
        </div>
        <div>
            <ng-multiselect-dropdown ngModel id="foods" name="foods" #foods="ngModel"
                [placeholder]="'custom placeholder'" [settings]="dropdownSettings" [data]="dropdownList"
                [(ngModel)]="selectedItems">
            </ng-multiselect-dropdown>
        </div><br>
        <div class="form-group">
            <input type="text" class="form-control" ngModel id="status" name="status" #status="ngModel"
                placeholder="Enter status">
        </div>
        <div class="form-group">
            <select class="form-control form-control-sm" ngModel id="branch" name="branch" #branch="ngModel">
                <option disabled selected value>Select Branch</option>
                <option *ngFor="let r of result.t" value={{r.id}}>{{r.id}}. {{r.name}}, {{r.city}}</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
