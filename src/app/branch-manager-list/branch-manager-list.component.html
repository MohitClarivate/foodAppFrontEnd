<div class="container">
    <h3>All Branch Managers List </h3><br>
    <div class="row">
        <input class="form-control col-3" type="text" [(ngModel)]="value" placeholder="Enter branch id"
            aria-label="Search">
        <div class="col-5"></div>
        <button class="set col-3 btn btn-success align-right" (click)="addBM()">Add Branch Manager</button>
    </div><br>
    <div>
        <table class="table">
            <thead class="thead-light">
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Branch Name</th>
                    <th scope="col">Branch City</th>
                    <th scope="col">Branch Id</th>
                    <th scope="col">Update</th>
                    <th scope="col">Delete</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let r of allbM | managerList:value">
                    <td>{{r.id}}</td>
                    <td>{{r.name}}</td>
                    <td>{{r.email}}</td>
                    <td>{{r.branch.name}}</td>
                    <td>{{r.branch.city}}</td>
                    <td>{{r.branch.id}}</td>
                    <td><button class="btn btn-primary" type="button" [routerLink]="['/edituser',r.id]">Update</button>
                    </td>
                    <td><button class="btn btn-danger" type="button" (click)="deleteBM(r.id)">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
