<div class="container">
    <p>edit User!</p>
    <form #edit="ngForm" (ngSubmit)="editUser(edit)">
        <div class="form-group">
            <input type="text" class="form-control" ngModel id="name" name="name" #name="ngModel"
                [(ngModel)]="selectedUser.name">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" ngModel id="email" name="email" #email="ngModel"
                [(ngModel)]="selectedUser.email">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" ngModel id="password" name="password" #password="ngModel"
                [(ngModel)]="selectedUser.password">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" ngModel id="role" name="role" #role="ngModel"
                [(ngModel)]="selectedUser.role">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" ngModel id="branch" name="branch" #branch="ngModel"
                [(ngModel)]="selectedUser.branch.id">
        </div>

        <button type="submit" class="btn btn-primary">Update</button>
    </form>
</div>
