<div class="container">
    <h3>Edit Branch!</h3><br>
    <form #edit="ngForm" (ngSubmit)="edit.form.valid && editBranch(edit)">
        <div class="form-group">
            <label>Update branch name</label>
            <input type="text" class="form-control" ngModel id="name" name="name" #name="ngModel"
                [(ngModel)]="selectedBranch.name" required>
            <div *ngIf="(edit.submitted || name.invalid && name.touched) && name.errors" style="color: red;">
                <div *ngIf="name.errors['required']"><sup>*</sup>name is required</div>
            </div>
        </div>
        <div class="form-group">
            <label>Update branch email</label>
            <input type="text" class="form-control" ngModel id="email" name="email" #email="ngModel"
                [(ngModel)]="selectedBranch.email" required>
            <div *ngIf="(edit.submitted || email.invalid && email.touched) && email.errors" style="color: red;">
                <div *ngIf="email.errors['required']"><sup>*</sup>email is required</div>
                <div *ngIf="email.errors['email']"><sup>*</sup>email is invalid</div>
            </div>
        </div>
        <div class="form-group">
            <label>Update branch city</label>
            <input type="text" class="form-control" ngModel id="city" name="city" #city="ngModel"
                [(ngModel)]="selectedBranch.city" required>
            <div *ngIf="(edit.submitted || city.invalid && city.touched) && city.errors" style="color: red;">
                <div *ngIf="city.errors['required']"><sup>*</sup>city is required</div>
            </div>
        </div>
        <div class="form-group">
            <label>Update branch phone</label>
            <input type="number" class="form-control" ngModel id="phone" name="phone" #phone="ngModel"
                [(ngModel)]="selectedBranch.phone" required>
            <div *ngIf="(edit.submitted || phone.invalid && phone.touched) && phone.errors" style="color: red;">
                <div *ngIf="phone.errors['required']"><sup>*</sup>phone is required</div>
            </div>
        </div><br>

        <button type="submit" class="btn btn-primary">Update</button>
    </form>
</div>
