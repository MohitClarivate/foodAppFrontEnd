<div class="container">
    <p>edit User!</p>
    <form #edit="ngForm" (ngSubmit)="editBranch(edit)">
        <div class="form-group">
            <input type="text" class="form-control" ngModel id="name" name="name" #name="ngModel"
                [(ngModel)]="selectedBranch.name">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" ngModel id="email" name="email" #email="ngModel"
                [(ngModel)]="selectedBranch.email">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" ngModel id="city" name="city" #city="ngModel"
                [(ngModel)]="selectedBranch.city">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" ngModel id="phone" name="phone" #phone="ngModel"
                [(ngModel)]="selectedBranch.phone">
        </div>

        <button type="submit" class="btn btn-primary">Update</button>
    </form>
</div>
