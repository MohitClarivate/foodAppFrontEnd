<div class="container">
    <h3>add-branch !</h3>
    <form #addbranch="ngForm" (ngSubmit)="addBranch(addbranch)">
        <div class="form-group">
            <input type="text" class="form-control" ngModel id="name" name="name" #name="ngModel"
                placeholder="Enter name">
        </div>
        <div class="form-group">
            <input type="email" class="form-control" ngModel id="email" name="email" #email="ngModel"
                placeholder="Enter email">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" ngModel id="city" name="city" #city="ngModel"
                placeholder="Enter city">
        </div>
        <div class="form-group">
            <input type="number" class="form-control" ngModel id="number" name="number" #number="ngModel"
                placeholder="Enter number">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
