<div class="container" *ngIf="isLoggedIn">
    <div class="row">
        <h3 class="col-8">All Food List </h3><br>
        <button class="col-4 btn btn-secondary align-right" (click)="AddFood()">Add Food</button>
    </div><br>
    <div>
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Image</th>
                    <th>Catagory</th>
                    <th>Type</th>
                    <th>Description</th>
                    <th>Price</th>
                    <th>Availability</th>
                    <th>Branch Id</th>
                    <th>Update</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let r of allfood.t | staffList:value ">
                    <td>{{r.id}}</td>
                    <td>{{r.name}}</td>
                    <td>{{r.img}}</td>
                    <td>{{r.category}}</td>
                    <td>{{r.type}}</td>
                    <td>{{r.description}}</td>
                    <td>{{r.price}}</td>
                    <td>{{r.availability}}</td>
                    <td>{{r.branch.id}}</td>
                    <td><button class="btn btn-primary" type="button" [routerLink]="['/editfood',r.id]">Update</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
