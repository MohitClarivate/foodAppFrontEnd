<div class="container">
    <h3>add food!</h3>
    <form #add="ngForm" (ngSubmit)="addFood(add)">
        <div class="form-group">
            <input type="text" class="form-control" ngModel id="name" name="name" #name="ngModel"
                placeholder="Enter name">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" ngModel id="img" name="img" #img="ngModel"
                placeholder="Enter image">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" ngModel id="category" name="category" #category="ngModel"
                placeholder="Enter category">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" ngModel id="type" name="type" #type="ngModel"
                placeholder="Enter type">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" ngModel id="description" name="description" #description="ngModel"
                placeholder="Enter description">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" ngModel id="price" name="price" #price="ngModel"
                placeholder="Enter price">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" ngModel id="availability" name="availability"
                #availability="ngModel" placeholder="Enter availability">
        </div>
        <div class="form-group" *ngIf="checkadmin">
            <select class="form-control form-control-sm" ngModel id="branch" name="branch" #branch="ngModel">
                <option disabled selected value>Select Branch</option>
                <option *ngFor="let r of result.t" value={{r.id}}>{{r.id}}. {{r.name}}, {{r.city}}</option>
            </select>
        </div>


        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
