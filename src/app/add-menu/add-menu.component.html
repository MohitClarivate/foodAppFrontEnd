<div class="container">
    <h3>add-Menu !</h3>
    <form #add="ngForm" (ngSubmit)="addMenu(add)">
        <div class="form-group">
            <input type="text" class="form-control" ngModel id="name" name="name" #name="ngModel"
                placeholder="Enter name">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" ngModel id="category" name="category" #category="ngModel"
                placeholder="Enter category">
        </div>
        <div>
            <ng-multiselect-dropdown [placeholder]="'custom placeholder'" [settings]="dropdownSettings"
                [data]="dropdownList" [(ngModel)]="selectedItems" (onDeSelect)="onItemDeSelect($event)"
                (onSelect)="onItemSelect($event)">
            </ng-multiselect-dropdown>
            text{{selectedItems}}
        </div><br>
        <div class="form-group">
            <input type="text" class="form-control" ngModel id="branch" name="branch" #branch="ngModel"
                placeholder="Enter Branch">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
