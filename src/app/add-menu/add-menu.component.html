<div class="container">
    <h3>add-Menu !</h3>
    <form #add="ngForm" (ngSubmit)="addMenu(add)">
        <div class="form-group">
            <input type="text" class="form-control" ngModel id="name" name="name" #name="ngModel"
                placeholder="Enter name">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" ngModel id="category" name="category" #category="ngModel"
                placeholder="Enter category">
        </div>
        <ng-multiselect-dropdown [placeholder]="'custom placeholder'" [data]="dropdownList" [(ngModel)]="selectedItems"
            (onSelect)="onItemSelect($event)" (onSelectAll)="onSelectAll($event)">
        </ng-multiselect-dropdown>
        <div class="col-md-4 py-2">
            <h4>Basic multi-select</h4>
            <select class="custom-select" id="basic" multiple="multiple">
                <option value="cheese">Cheese</option>
                <option value="tomatoes">Tomatoes</option>
                <option value="mozarella">Mozzarella</option>
                <option value="mushrooms">Mushrooms</option>
                <option value="pepperoni">Pepperoni</option>
                <option value="onions">Onions</option>
            </select>
        </div>
        <div class="form-group">
            <input type="number" class="form-control" ngModel id="branch" name="branch" #branch="ngModel"
                placeholder="Enter Branch">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
