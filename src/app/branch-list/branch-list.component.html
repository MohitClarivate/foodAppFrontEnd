<div class="container" *ngIf="isLoggedIn">
    <!-- <p>All Branch List </p> -->

    <p>All Branch Managers List </p>
    <form class="form-inline my-2 my-lg-0" #adduser="ngForm" (ngSubmit)="managerlist(adduser)">
        <input class="form-control mr-sm-2" type="text" ngModel id="id" name="id" #id="ngModel"
            placeholder="Enter branch id" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form><br>
    <div>
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Branch Id</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let r of allbM | managerList:value">
                    <td>{{r.id}}</td>
                    <td>{{r.name}}</td>
                    <td>{{r.email}}</td>
                    <td>{{r.branch.id}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
