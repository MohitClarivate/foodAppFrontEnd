<div class="container">
    <div class="row">
        <h3 class="col-8">All Branch List</h3><br>
        <button class="col-4 btn btn-secondary align-right" (click)="addBranch()">Add Branch</button>
    </div><br>
    <div>
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">City</th>
                    <th scope="col">phone</th>
                    <th scope="col">Update</th>
                    <th scope="col">Delete</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let r of allbranch.t">
                    <td>{{r.id}}</td>
                    <td>{{r.name}}</td>
                    <td>{{r.email}}</td>
                    <td>{{r.city}}</td>
                    <td>{{r.phone}}</td>
                    <td><button class="btn btn-primary" type="button"
                            [routerLink]="['/editbranch',r.id]">Update</button>
                    </td>
                    <td><button class="btn btn-secondary" type="button" (click)="deleteBranch(r.id)">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
